<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-3">
            <nav class="nav flex-column">
                <a class="nav-link active" href="/resto/commande">Gestion commandes</a>
                <a class="nav-link" href="/resto/plats">Gestion plats</a>
                <a class="nav-link" href="#">Benefice</a>
            </nav>
        </div>
        
        <div class="col-6">
            <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nom plat</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom plat" [(ngModel)]="plat.nom" name="plat.nom">
            </div> 
            <div class="form-group">
                <label for="exampleFormControlInput1">Details</label>
                <textarea  class="form-control" id="exampleFormControlInput1" rows="3" placeholder="Details du plat" [(ngModel)]="plat.details" name="plat.details"></textarea>
            </div>
            <label> Plat</label>
            {{imageError}}
            <div class="custom-file fileInputProfileWrap">
                <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile" >
                <div class="img-space">
                    <ng-container *ngIf="isImageSaved; else elseTemplate">
                        <img [src]="cardImageBase64" width="50px"/>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <img src="assets/img/placeholder.png" class="img-responsive" width="50px">
                    </ng-template>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Prix (<small>Ar</small>)</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Prix" [(ngModel)]="plat.prix" name="plat.prix">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Benefice (<small>Ar</small>)</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Benefice" [(ngModel)]="plat.benefice" name="plat.benefice">
            </div>
            <div *ngIf="modif; then modifbtn else insertbtn"></div> 
            <ng-template #modifbtn>
                <button type="submit" class="btn"(click)="modifPlat()">Modifier</button>
            </ng-template>
            <ng-template #insertbtn>
                <button type="submit" class="btn"(click)="ajouterPlat()">Ajouter</button>
            </ng-template>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-shopping" ng-init="total=0">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th></th>
                        <th>Plat</th>
                        <th >Details</th>
                        <th >Prix</th>
                        <th >Benefice</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plat of plats; let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            <div class="img-space">
                                <img [src]="plat.img" width="100px"/>
                            </div>
                        </td>
                        <td class="td-name">
                            <a href="#jacket">{{plat.nom}}</a>
                        </td>
                        <td class="td-name">
                            {{plat.details}} 
                        </td>
                        <td class="td-number">
                            {{plat.prix}} <small>Ar</small>
                        </td>
                        <td class="td-number">
                            {{plat.benefice}}  <small>Ar</small>
                        </td>
                        <td class="td-actions">
                            <button type="button" rel="tooltip" data-placement="left" title=" Effacer plat" class="btn btn-neutral btn-just-icon" (click)="deletePlat(plat._id,i)">
                                <i class="now-ui-icons ui-1_simple-remove"></i>
                            </button>
                            <button type="button" rel="tooltip" data-placement="left" title="Modifier plat" class="btn btn-neutral btn-just-icon" (click)="editPlat(i)">
                               <i class="now-ui-icons files_paper"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <nav>
            <ul>
                <li><a href="#pablo" class="btn btn-primary btn-icon btn-round"><i class="fab fa-google-plus"></i></a>
                    <a href="#pablo" class="btn btn-primary btn-icon btn-round"><i class="fab fa-facebook-square"></i></a>

                </li>
                <li>
                    <a href="https://www.creative-tim.com/about-us">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="http://blog.creative-tim.com">
                        Blog
                    </a>
                </li>
            </ul>
        </nav>
        <div class="copyright">
            &copy;
           Rajerison Lalao Zinah

    </div>
</footer>

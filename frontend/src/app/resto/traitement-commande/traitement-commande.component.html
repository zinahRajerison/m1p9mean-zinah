<app-navbar></app-navbar>

<div class="wrapper">
    <div class="section">
        <div class="container">
          <div class="row">
            <div class="col-3">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/resto/commande">Gestion commande</a>
                    <a class="nav-link" href="/resto/plats">Gestion plats</a>
                    <a class="nav-link" href="#">Benefices</a>
                </nav>
            </div>
            
            <div cdkDropListGroup>
                <div class="example-container">
                  <h2>Commande en cours</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="commandesEncours"
                    class="example-list"
                    cdkDropListSortingDisabled
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of commandesEncours" cdkDrag>
                        <div class="card" style="width: 20rem;">
                          {{item.lieuLivraison}}
                            <ul class="list-group list-group-flush" >
                              <li class="list-group-item"*ngFor="let plat of item.plats">{{plat.nom}}</li>
                            </ul>
                          </div>
                    </div>
                  </div>
                </div>
              
                <div class="example-container">
                  <h2>Commande a livrer</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="commandesAlivrer"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of commandesAlivrer" cdkDrag>
                        <div class="card" style="width: 20rem;">
                          {{item.lieuLivraison}}
                            <ul class="list-group list-group-flush" >
                              <li class="list-group-item"*ngFor="let plat of item.plats">{{plat.nom}}</li>
                            </ul>
                          </div>
                    </div>
                  </div>
                </div>
              </div>  
          </div>
        </div>
    </div>
</div>

<table>
    <tr>
        <th>#</th>
        <th>Nom plat</th>
        <th>Prix Unitaire</th>
        <th>Nombre</th>
        <th>Total</th>
    </tr>
    
    <tr *ngFor="let panier of paniers; let i=index"> 
        <td>{{i+1}}</td>
        <td>{{panier.nom}}</td>
        <td>{{panier.prix}}</td>
        <td>{{panier.nbre}}</td>
        <td>{{panier.prix*panier.nbre}}</td>
    </tr>
</table>
<button class="btn btn-primary btn-round btn-lg btn-block"type="submit" (click)="validerCommande()" >Valider commande</button>
